<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
            <span class="title_small">(Web)</span></h1><br>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname" >First Name*</label><br>
                        <input type="text" id="firstname" required><br>
                    </div>

            <div class="form_control">
            <label for="lastName">Last Name*</label><br>
            <input type="text" id="lastname" required><br>
            </div>
            
            <div class="form_control">
            <label for="email">Email*</label><br>
            <input type="email" id="email" required><br>
            </div>

            <div class="form_control">
            <label for="jobrole">Job Role*</label><br>
            <select name="jobrole" id="jobrole" required>
                <option value="">Select Job Role</option>
                <option value="Front End Developer">Front End Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="UI UX Designer">UI UX Designer</option>
            </select><br>
            </div>

            <div class="grid_container">
            <div class="textarea_control">
            <label for="address">Enter Address</label><br>
            <textarea id="address" rows="4" cols="40"></textarea><br>
            </div></div>

            <div class="city_control">
            <div class="form_control">
            <label for="city">City</label><br>
            <input type="text" id="city"><br></div></div>

            <div class="form_control">
            <label for="pincode">Pincode*</label><br>
            <input type="number" id="pincode" required><br></div>

            <div class="form_control">
            <label for="startdate">Start Date</label><br>
            <input value="2024-03-18" type="date" id="startdate" name="startdate"/><br></div>

            <div class="form_control">
            <label for="cv">Upload Your CV*</label><br>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br><br>
            </div>
            </div>
            <div class="button_contianer">
                <button type="submit">Apply Now</button>
            </div>
        
        </form>
        </div>
    </div>
</body>
</html>
